<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab05</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/lab5.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Artist Directory</h1>
            <input id="search" type="text" />
            <button id="add_artist" onclick="toggle_add_artist()">Add artist</button>
            <button onclick="search()">Search</button>
        </div>
        <div class="form">
            <div>
                <input type="text" id="name" placeholder="Artist Name" maxlength="40" />
            </div>
            <div>
                <input type="text" id="about" placeholder="About Artist" maxlength="40" />
            </div>
            <div>
                <input type="text" id="img" placeholder="Image url" />
            </div>
            <button id="add" onclick="add()">Add</button>
        </div>
    </div>
    <div class="users"></div>
    </div>
</body>

</html>
